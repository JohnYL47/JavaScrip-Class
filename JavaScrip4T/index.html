<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Hello, modularity!</title>
  </head>
  <body>
    <h1>Hello, modularity!</h1>

    <!-- <a href="#" class="btn btn-primary" onclick="MathPlus()">Buttons</a>  Interaccion -->
    

    <!-- Etiqueta Respuesta -->
    <p id="p1"></p>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="Rs"></p>

    
    <div class="container"> <!-- Table -->
        <table class="table">

            <thead>
              <tr >
                <td colspan="2"> 
                <th scope="col">Calculadora</th>
                </td>
              </tr>
            </thead>

            <tbody>

              <tr>                
                <th scope="row">#1</th>               
                <td colspan="4">
                    <input type="text" id="uno" ></td>                
              </tr>
              <tr>
                <th scope="row">#2</th>
                <td colspan="4">
                    <input type="text" id="dos" ></td>  
              </tr>
              <tr>
                <th scope="row">Resultado</th>
                <td colspan="4">
                    <input type="text" id="result" readonly="readonly" ></td>  
              </tr>

              <!--Buttons Red-->
    
    <!--<a href="#" class="btn btn-primary" onclick="Math()">Buttons</a>-->
              <tr>

                <th scope="row">
                    <a id="suma" class="btn btn-danger" onclick="operarSuma()">+</a>
                </th>
                <th scope="row">
                    <a id="resta" class="btn btn-danger" onclick="operarResta()">-</a>
                </th>
                <th scope="row">
                    <a id="mult" class="btn btn-danger" onclick="operarMultiplicar()">*</a>
                </th>                
                <th scope="row">
                    <a id="div" class="btn btn-danger" onclick="operarDividir()">/</a>
                </th>

              </tr>

            </tbody>

          </table>
    </div> <!-- JS --> <br \>
    
    <div class="container">
      <input type="text" placeholder="" class="form-control" id="edad">
      <button class="btn btn-primary" onclick="validar()">Mostrar</button>
    </div>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
<!-- Bootstrap theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    <script src="./js/app.js"></script>
  </body>
</html>
