  <div class="container"> <!-- Table -->
    <table class="table">


      <thead>
        <tr>
          <td colspan="2">
          <th scope="col">Calculadora</th>
          </td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">#1</th>
          <td colspan="4">
            <input type="text" id="uno">
          </td>
        </tr>
        <tr>
          <th scope="row">#2</th>
          <td colspan="4">
            <input type="text" id="dos">
          </td>
        </tr>
        <tr>
          <th scope="row">Resultado</th>
          <td colspan="4">
            <input type="text" id="resultado" readonly="readonly" placeholder="Resultado">
          </td>
        </tr>

        <!--Buttons Red-->
        <tr>
          <th scope="row">
            <a id="suma" class="btn btn-danger" onclick="operarSuma()">+</a>
          </th>
          <th scope="row">
            <a id="resta" class="btn btn-danger" onclick="operarResta()">-</a>
          </th>
          <th scope="row">
            <a id="mult" class="btn btn-danger" onclick="operarMultiplicar()">*</a>
          </th>
          <th scope="row">
            <a id="div" class="btn btn-danger" onclick="operarDividir()">/</a>
          </th>
        </tr>
